<!DOCTYPE HTML>
<html>
	<head>
		<title>Catalog Table Converter</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8"> 
		
		
   		<link type="image/x-icon" href="./images/favicon.ico" rel="shortcut icon">
        <link type="image/x-icon" href="./images/favicon.ico" rel="icon"> 		
		<script id="sap-ui-bootstrap" 
		src="/sap/ui5/1/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-xx-bindingSyntax="complex"
		data-sap-ui-resourceroots='{
				"sap.xsopen.tableConv": "./",
				"view": "./view"}'			
		data-sap-ui-libs="sap.m, sap.me, sap.ui.unified, sap.ui.layout">
		</script>
		<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

		<script>
		var ShortUrl =  '/sap/hana/xsopen/tableConv/services/tableConverter.xsjs';
		$.ajaxSetup({
		    beforeSend: function(xhr,settings) {
		      if (settings && settings.hasOwnProperty('type')
		          && settings.type !== 'GET'){
		    	  var token = getCSRFToken();
		        xhr.setRequestHeader("X-CSRF-Token", token);
		      }
		    }
		});
		
		function getCSRFToken() {
		    var token = null;
		    $.ajax({
		        url: "csrf.xsjs",
		        type: "GET",
		        async: false,
		        beforeSend: function(xhr) {
		            xhr.setRequestHeader("X-CSRF-Token", "Fetch");
		        },
		        complete: function(xhr) {
		            token = xhr.getResponseHeader('X-CSRF-Token');
		        }
		    });
		    return token;
		}
		

			new sap.m.Shell({
   				app : new sap.ui.core.ComponentContainer({
   					name : "sap.xsopen.tableConv"
   				})
   			}).placeAt("content");
   			
   			</script>
   		</head>
   		<body class="sapUiBody" role="application">
   			<div id="content"></div>
   		</body>
   		</html>
